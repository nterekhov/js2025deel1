<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>smoke test</title>
    <script type="module" src="./js/main.js"></script>
</head>
<body>
<div class="container py-4">
    <h1 class="h4 mb-3">Vite + Bootstrap werkt</h1>
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            Test
        </div>
        <div class="card-body">
            <p class="mb-3">Klik op de knop om te testen of alles goed geladen is.</p>
            <button id="btnTest" class="btn btn-primary">Test template</button>
            <div id="out" class="alert alert-secondary mt-3 mb-0">
                Output verschijnt hier
            </div>
        </div>
    </div>
    <div class="card shadow-sm mt-4">
        <div class="card-header bg-dark text-white">
            Naam test
        </div>
        <div class="card-body">
            <input id="inpName" class="form-control mb-2" placeholder="Geef je naam in"/>
            <div id="btnName" class="btn btn-dark w-100">Toon naam</div>
            <div id="nameOut" class="alert alert-secondary mt-3 mb-0">Nog niets ingegeven</div>
        </div>
    </div>
</div>


</body>
</html>
